<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: green;
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var btn = document.getElementById('area')
        btn.addEventListener('click', clicar)
        btn.addEventListener('mouseenter', entrar)
        btn.addEventListener('mouseout', sair)


        function clicar() {
            btn.innerText = 'Clicou!'
            btn.style.background = 'red'
        }


        function entrar() {
            btn.innerText = 'Entrou!'
        }


        function sair() {
            btn.innerText = 'Saiu!'
            btn.style.background = 'green'
        }


    </script>
</body>
</html>
