<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <p id="txtres"></p>
    <div id="res">

    </div>
    <script>
        
        function calcular() {
            var txtr = document.getElementById('txtres')
            var txtv = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = Number(txtv.value)
            res.style.marginTop = '20px'
            txtr.innerHTML = `<strong>Sua velocidade:</strong> ${vel}Km/h - <strong>Limite de velocidade:</strong> 60Km/h`
            if (vel > 60) {
                res.innerHTML = '&RightArrow;&nbspLimite de velocidade ultrapassado. <strong>MULTADO</strong>'
                res.style.color = 'red'
            } else {
                res.innerHTML = '&RightArrow;&nbspLimite respeitado'
                res.style.color = 'green'
            }
        }
        
    </script>
</body>
</html>
