<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Verificador de Idade
    </header>
    <section>
        <div id="div_ano">
            Ano de Nascimento <input type="number" name="anoNasc" id="anoNasc" min="1900" max="2022">
        </div>
        <div id="div_sexo">
            Sexo: 
            <input  type="radio" name="sexo" id="masc">
            <label for="masc"> Masculino</label>
            <input type="radio" name="sexo" id="femi">
            <label for="femi">Feminino</label>
        </div>
        <div id="div_verificar">
            <input type="button" value="Verificar" id="btn_verificar" onclick="verificar()">
        </div>
        <div id="div_res">
            <p id="res">Preencha os dados para mostrarmos o resultado!</p>
        </div>
    </section>
    <footer>
        &copy; CursoemVideo
    </footer>
    <script src="script.js"></script>
</body>
</html>
